
  # After registering a name on build.snapcraft.io, commit an uncommented line:
  name: gogs-ligf
  version: '0.11.91'
  summary: git server
  description: |
    This is my-snap's description. 
  grade: stable
  confinement: strict
  base: core18

  parts:
    gogs-ligf:
      plugin: go
      go-importpath: github.com/ligf/gogs
      source: .
      source-type: git
      build-packages:
      - gcc
  apps:
    gogs-ligf:
      command: bin/gogs web
      daemon: simple
      plugs:
        - home
        - network
        - network-bind
