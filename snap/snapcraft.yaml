name: gogs-ligf
  version: git
  summary: git server
  description: |
    This is my-snap's description. 
  confinement: strict
  base: core18

  parts:
    gogs-ligf:
      # See 'snapcraft plugins'
      plugin: go
      go-importpath: github.com/ligf/gogs
      source: .
      source-type: git
      build-packages:
      - gcc
  apps:
    gogs-ligf:
      command: bin/gogs web
      daemon: simple
